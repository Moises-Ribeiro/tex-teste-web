<!DOCTYPE html>
<html lang="pt-BR">
<head>
    
	<meta charset="UTF-8">
	<title>Formulário de Cadastro</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<link rel="stylesheet" href="css/bootstrap.css.map"/>
	<link rel="stylesheet" href="css/bootstrap-theme.css"/>
	<link rel="stylesheet" href="css/bootstrap-theme.css.map"/>
</head>
<body>
   
   <scrip type="text/javascript" src= js/bootstrap.js></scrip>
   
    <form class="form-horizontal">
		<fieldset>

			<!-- Form Name -->
			<legend>Formulário de Cadastro</legend>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="textinput">* UserName:</label>  
			  <div class="col-md-2">
			  <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">
			    
			  </div>
			</div>

			<!-- Password input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="passwordinput">* Password:</label>
			  <div class="col-md-2">
			    <input id="passwordinput" name="passwordinput" type="password" placeholder="" class="form-control input-md">
			    
			  </div>
			</div>

			<!-- Password input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="passwordinput">* Confirm Password:</label>
			  <div class="col-md-2">
			    <input id="passwordinput" name="passwordinput" type="password" placeholder="" class="form-control input-md">
			    
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="textinput">* Password Hint:</label>  
			  <div class="col-md-2">
			  <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">
			    
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="textinput">* First Name:</label>  
			  <div class="col-md-2">
			  <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">
			    
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="textinput">* Last Name:</label>  
			  <div class="col-md-2">
			  <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">
			    
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="textinput">*E-mail:</label>  
			  <div class="col-md-2">
			  <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">
			    
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="textinput">Phone Number:</label>  
			  <div class="col-md-2">
			  <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">
			    
			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="textinput">*Website:</label>  
			  <div class="col-md-2">
			  <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">			 
			  </div>
			</div>
          

          	<!-- Multiple Checkboxes (inline) -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="checkboxes">Account Settings</label>
			  <div class="col-md-4">
			    <label class="checkbox-inline" for="checkboxes-0">
			      <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
			      Enabled
			    </label>
			    <label class="checkbox-inline" for="checkboxes-1">
			      <input type="checkbox" name="checkboxes" id="checkboxes-1" value="2">
			      Expired
			    </label>
			    <label class="checkbox-inline" for="checkboxes-2">
			      <input type="checkbox" name="checkboxes" id="checkboxes-2" value="3">
			      Locked
			    </label>
			    <label class="checkbox-inline" for="checkboxes-3">
			      <input type="checkbox" name="checkboxes" id="checkboxes-3" value="4">
			      Password Expired
			    </label>
			  </div>
			</div>

			<!-- Select Basic -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="selectbasic">Assign Roles</label>
			  <div class="col-md-2">
			    <select id="selectbasic" name="selectbasic" class="form-control">
			      <option value="1">ROLE_ADMIN</option>
			      <option value="2">ROLE_USER</option>
			    </select>
			  </div>
			</div>

		    <!-- Button -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="singlebutton"></label>
			  <div class="col-md-4">
			    <button id="singlebutton" name="singlebutton" class="btn btn-success">Save</button>
			    <button id="singlebutton" name="singlebutton" class="btn btn-default">Delete</button>
			    <button id="singlebutton" name="singlebutton" class="btn btn-default">Cancel</button>
			  </div>
			</div>			
		</fieldset>
	</form>
</body>
</html>
